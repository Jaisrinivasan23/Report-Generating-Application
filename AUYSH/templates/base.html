<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        .sidebar a:hover {
            background-color: #495057;
            color: white;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-white">Admin Dashboard</h4>
        <hr class="bg-light">
        <a href="{% url 'academic_performance' %}">Academic Performance</a>
        <a href="{% url 'research_publications' %}">Research Publications</a>
        <a href="{% url 'financial_statements' %}">Financial Statements</a>
        <a href="{% url 'infrastructure_developments' %}">Infrastructure Developments</a>
        <a href="{% url 'student_faculty_achievements' %}">Student & Faculty Achievements</a>
        <a href="{% url 'extracurricular_activities' %}">Extracurricular Activities</a>
        <a href="{% url 'add_faculty' %}">Add Faculty</a>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
